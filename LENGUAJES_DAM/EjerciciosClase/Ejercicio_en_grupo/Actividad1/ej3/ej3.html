<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ejercicio 3</title>
        <link rel="stylesheet" type="text/css" href="style_eje3.css">
        
    </head>
    <body>
        <p id="Navigator"></p>
        <script>
            var txt = "";

            txt += "<b/>CodeName: "+ navigator.appCodeName;

            txt += "<br/>Name: "+ navigator.appName;

            txt += "<br/>Version: "+ navigator.appVersion;

            document.getElementById("Navigator").innerHTML = txt;
        </script>


    </body>
</html>
